    <div class="card">
      <h5 class="card-title">MY cart</h5>
    </div>
    <div class="center">
      <img src="https://cdn3.iconfinder.com/data/icons/shopping-and-ecommerce-28/90/empty_cart-512.png" alt="">
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
    <button mat-raised-button color="primary"
    >
    Shop now
  </button>
    </div>
  </div>
</ng-container>

<div class="container">

        <tbody>
          <tr>
            <td>1</td>

            <td>This is brande phone</td>
            <td>This is branded phone</td>
            <td>This is branded phone</td>
            <td>This is branded phone</td>
            <td>
              <button mat-raised-button color="warn"><mat-icon>
                delete_forever
              </mat-icon></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
</div>
</ng-container>
